name: dotnet package

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: [ '6.0' ]

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      
      - name: Find solution file
        id: find-sln-file
        run: |
          sln_file=$(find ${{ github.workspace }} -type f -name "*.sln" | head -n 1)
          echo "::set-output name=sln-file::$sln_file"

      - name: Find project file
        id: find-csproj-file
        run: |
          csproj_file=$(find ${{ github.workspace }} -type f -name "*.csproj" | head -n 1)
          echo "::set-output name=csproj-file::$csproj_file"


          
      - name: Build
        run: dotnet build ${{ steps.find-sln-file.outputs.sln-file }}

      - name: Test
        run: dotnet test ${{ steps.find-csproj-file.outputs.csproj-file }} 
